<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Series Sum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Digit Series Sum Calculator</h2>
    <label>Enter a single digit:</label>
    <input type="number" id="digit" min="0" max="9"><br>

    <label>Enter number of terms:</label>
    <input type="number" id="terms" min="1"><br>

    <button onclick="calculateSum()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSum() {
      let a = parseInt(document.getElementById("digit").value);
      let n = parseInt(document.getElementById("terms").value);

      if (isNaN(a) || isNaN(n) || a < 0 || a > 9 || n <= 0) {
        document.getElementById("result").innerHTML = "⚠️ Please enter valid inputs!";
        return;
      }

      let term = a;
      let total = 0;
      let series = "";

      for (let i = 0; i < n; i++) {
        series += term + " ";
        total += term;
        term = term * 10 + a;
      }

      document.getElementById("result").innerHTML = 
        "Series: " + series + "<br>Sum = " + total;
    }
  </script>

</body>
</html>
